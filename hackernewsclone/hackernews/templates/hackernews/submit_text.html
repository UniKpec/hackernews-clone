{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit| Hacker News</title>
    <link rel="icon" href="{% static 'img/hacker-news-icon.png' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'css/homapage.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <header class="homepage-header">
            <nav>
                <ul class="homepage-ul">
                    <li class="logo">
                        <a href="{% url 'hackernews:news' %}">
                            <img src="{% static 'img/hacker-news-icon.png' %}   " alt="hacker news logo"
                            width="15px"
                            height="15px">
                    </a></li>
                    <li class="hacker-news">
                            Submit
                    </a></li>
                </ul>
            </nav>
        </header>
    <main class="context">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="submit-button" value="1">Submit</button>
        </form>
        <p>
            Leave url blank to submit a question for discussion. If there is no url, text will appear at the top of the thread. If there is a url, text is optional.
        </p>
        <p> 
            You can also submit via bookmarklet.
        </p>
    </main>
</body>
</html>
