<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News</title>
    <link rel="icon" href="hacker-news-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="homapage.css">
</head>
<body>
    <div class="container">
        <header class="homepage-header">
            <nav>
                <ul class="homepage-ul">
                    <li class="logo">
                        <a href="">
                            <img src="hacker-news-icon.png" alt="hacker news logo"
                            width="15px"
                            height="15px">
                    </a></li>
                    <li class="hacker-news">
                         <a href="">
                            Hacker News
                    </a></li>
                    <li class="new">
                         <a href="">
                            new
                    </a></li>
                    <li class="past">
                         <a href="">
                            | past
                    </a></li>
                    <li class="comments">
                         <a href="">
                            | comments
                    </a></li>
                    <li class="ask">
                         <a href="">
                            | ask

                    </a></li>
                    <li class="show">
                         <a href="">
                            | show
                    </a></li>
                    <li class="jobs">
                         <a href="">
                            | jobs
                    </a></li>
                    <li class="submit">
                         <a href="">
                            | submit
                    </a></li>
                </ul>
            </nav>
            <ul class="login">
                <li><a href="#">login</a></li>
            </ul>
            
        </header>
        <main class="context">
            <table class="table-of-context">
                <tbody class="t-body-of-context">
                    <tr>
                        <td class="number">
                            1.
                        </td>
                        <td class="context-of-head">
                            head of text
                        </td>
                        <td>
                            <a href="#">(link)</a>
                        </td>
                </tbody>
                <tbody class="context-of-attributes">
                        <tr>
                            <td>
                                point by
                            </td>
                            <td>
                                <a href="#">nickname</a>
                            </td>
                            <td>
                               <a href="#"> time</a>
                            </td>
                            <td>
                                <a href="#">hide</a>
                            </td>
                            <td>
                                <a href="#">comments</a>
                            </td>
                        </tr>
                    </tr>
                </tbody>
            </table>

        </main>
    </div>
</body>
</html>
